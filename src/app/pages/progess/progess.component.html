<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               <h4 class="card-title">{{progreso1}}</h4>
               <div class="progress m-t-20">
                <div class="progress-bar bg-primary progress-bar-striped active" role="progressbar" aria-valuenow="85"
                    aria-valuemin="0" aria-valuemax="100"  style="height:5px;"
                    [style.width]="progreso1+'%'">
                   </div>
                </div>

                <div class="progress m-t-20">
                  <div class="progress-bar bg-primary progress-bar-striped active" role="progressbar" aria-valuenow="85"
                       aria-valuemin="0" aria-valuemax="100" style="height:5px;"
                       [style.width]="getProgreso2">

                     </div>
                  </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valor)="progreso1=$event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

              <app-incrementador  (valor)="progreso2=$event" [valor]="progreso2" [btnClass]="'btn btn-info'"></app-incrementador>

            </div>
        </div>
    </div>
</div>
